<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Worry Speed Typer Now</title>
</head>


<body>




    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">Level:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>

    </div>

    <div class="container">

        <h2 class="header">SPEED TYPER</h2>
        <small>Type as fast as you can:</small>

        <h1 id="word" class="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the above word here...">
        <p class="time-container">
            Time left: <span id="time">60s</span>
        </p>

        <p class="score-container">
            Remaining: <span id="score">15</span>
        </p>

        <div id="end-game-container" class="end-game-container">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
